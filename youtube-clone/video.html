    <head>
        <title>Play video</title>
        <style>
            #navbar1{
                display:flex;   
            }
            .size{
                height:40px;
            }
            .size1{
                height:80px;
                margin-top: -19px;
            }
            .size2{
                height:28px;
                margin-top: -2px;
                border:1px solid white;
            }
            .size3{
                height:25px;
                margin-top: 10px;
                margin-left: 0px;
                margin-top: 0px;
            }
            #query{
                padding:7px;
                width:400px;
                height:33px;
                margin-left: 200px;
                margin-top: 10px; 
                border:1px solid rgb(212, 209, 209);
            }
            #searchbut{
                border:1px solid rgb(212, 209, 209);
            }
            button{
               margin-top: 10px; 
               height:33px;
        
            }
            .mic{
                
                height:25px;
                margin-top: 8px;
                text-align: center;
                margin-left: 50px;
                padding:5px;
                border-radius: 50px;
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            }
            #right1{
                width:300px;
                display:flex;
                margin-left: 200px;
    
                padding:10px;
                justify-content: space-between;
            }
            .create{
                height:30px;
                
            }
            .boxes{
                height:30px;
            }
        .bell{
            height:30px;
        }
        .profile{
            height:30px;
            border-radius: 60px;
        }
            #container{
               display:flex;
               width:98%;

            }
            #left{
                width:80%;
                height:auto;
            
            }
            #right{
                width:25%;
                height:1020px;
                overflow: scroll;
            }
           
            #showmore{
                height:500px;
        
            display:grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: auto;
            overflow: scroll;
            }

            #last{
                width:90%;
                height:50px;
                
                background-color: yellow;
                margin:auto;
                margin-top: 100px;
                text-align: center;
            }
            
        </style>

<script>
    let video = JSON.parse(localStorage.getItem("video"));
    let videoid = video.videoId;
    let name = video.title;
    console.log("id==",videoid);
    let iframe = document.createElement("iframe");
    iframe.src = `https://www.youtube.com/embed/${videoid}`;
    iframe.style.width="960px";
    iframe.style.height="450px";
    
     let title = document.createElement("h2");
     title.innerText=name;

    document.querySelector("#playvideo").append(iframe,title);

    /////////////////  show suggested video //////////////////
    let suggestvideo = JSON.parse(localStorage.getItem("allVideos"));
    console.log("sug=",suggestvideo);
    suggestvideo.forEach((el) =>{
        let box = document.createElement("div");

        let vidid = el.id.videoId;
        console.log("vidid=",vidid);
        let iframe = document.createElement("iframe");
     iframe.src = `https://www.youtube.com/embed/${vidid}`;
     let nam = document.createElement("h3");
     nam.innerText=el.snippet.title;

     box.append(iframe,nam);
     document.querySelector("#right").append(box);
     //document.querySelector("#showmore").append(box);
    });

    ///////////////////////////////////////////////////////

    let showmorevid = JSON.parse(localStorage.getItem("allVideos"));
    console.log("sug=",showmorevid);
    showmorevid.forEach((el) =>{
        let box = document.createElement("div");

        let vidid = el.id.videoId;
        console.log("vidid==",vidid);
        let iframe = document.createElement("iframe");
     iframe.src = `https://www.youtube.com/embed/${vidid}`;
     let nam = document.createElement("h3");
     nam.innerText=el.snippet.title;

     box.append(iframe,nam);
    // document.querySelector("#right").append(box);
     document.querySelector("#showmore").append(box);
    });

    
  
</script>
